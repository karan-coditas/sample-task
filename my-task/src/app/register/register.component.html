<div class="card">

    <h1 class="header">Register</h1>

    <form [formGroup]="registerForm" class="form" (ngSubmit)="onRegister(registerForm.value)">
        <div class="form-group">
            <input class="form-control" type="text" placeholder="email" formControlName="email">
            <div class="error" *ngIf="!registerForm.controls['email'].valid && registerForm.controls['email'].touched">* You must enter a email.</div>
        </div>
        <div class="form-group">
            <input class="form-control" type="text" placeholder="username" formControlName="username">
            <div class="error" *ngIf="!registerForm.controls['username'].valid && registerForm.controls['username'].touched">* You must enter a user name.</div>
        </div>
        <div class="form-group">
            <input class="form-control" type="text" placeholder="password" formControlName="password">
            <div class="error" *ngIf="!registerForm.controls['password'].valid && registerForm.controls['password'].touched">* You must enter a password.</div>
        </div>
        <div class="form-group">
            <input class="form-control" type="text" placeholder="confirm password" formControlName="confirmPassword">
            <div class="error" *ngIf="!registerForm.controls['confirmPassword'].valid && registerForm.controls['confirmPassword'].touched">* You must confirm a password.</div>
        </div>

        <div class="form-footer">
            <button class="btn btn-round" type="submit" [disabled]="!registerForm.valid">Register</button>
            <button class="btn btn-link" routerLink="/login" type="reset">Already a User!</button>
        </div>
    </form>

</div>
